<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link href="./style.css" rel="stylesheet">
    <script src="./js/scripts.js" type="module" defer></script>
</head>
<body>
    <header>
        <h1 class="title">Funtime Music Player</h1>
        <!-- sorting and filter features -->
        <h3 class="filterh3">Filter</h3>
        <form class="filter" id="filter">
            <!-- Filter by name -->
          <fieldset class="search">
                <label for="songName">Song Title:</label>
                <input type="search" id="songName" name="songName">
            </fieldset>
            <!-- Sorting -->
            <fieldset class="sort">
                <label for="songSort">Sort:</label>
                <select name="songSort" id="songSort">
                  <option value="lengthLong">Length, Longest to Shortest</option>
                  <option value="lengthShort">Length, Shortest to Longest</option>
                  <option value="alpha">A to Z</option>
                </select>
              </fieldset>
        </form>

        <!-- Music Player Buttons -->
        <section class="playPause">
            <button class="play" id="previousSong">⏪</button>
            <button class="play" id="playSong">▶️</button>
            <button class="play" id="nextSong">⏩</button>
        </section>
        <section id="currentSong">
            
        </section>
    </header>

    <!-- Music Player Playlist -->
    <section class="playlist" id="playlist">
        
    </section>
</body>
</html>

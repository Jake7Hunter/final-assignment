<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link href="./style.css" rel="stylesheet">
    <script src="./scripts.js" defer></script>
</head>
<body>
    <header>
        <h1 class="title">Funtime Music Player</h1>
        <!-- Add in sorting and filter features -->
        <h3 class="filterh3">Filter:</h3>
        <form class="filter">
          <fieldset class="search">
                <label for="fname">Song Title:</label>
                <input type="text" id="songName" name="songName">
            </fieldset>

            <fieldset class="sort">
                <label for="songSort">Sort:</label>
                <select name="songSort" id="songSort">
                  <option value="lengthHigh">Price, highest to lowest</option>
                  <option value="lengthLow">Price, lowest to highest</option>
                  <option value="alpha">A to Z</option>
                </select>
              </fieldset>
            
        </form>
    </header>
    <section class="playlist" id="playlist">
    </section>
    
</body>
</html>
